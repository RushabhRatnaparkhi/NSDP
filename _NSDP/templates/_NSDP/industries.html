<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSDP Industry Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto p-6 space-y-8">
        <h1 class="text-4xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 fade-in">
            NSDP Industry Analysis
        </h1>

        <!-- Industry Selector -->
        <form method="get" class="mb-8 fade-in" style="animation-delay: 0.2s">
            <label class="block text-lg font-medium mb-3 text-gray-700">Select an Industry:</label>
            <div class="relative">
                <select name="industry" onchange="this.form.submit()" 
                        class="w-full p-3 rounded-lg border border-gray-300 shadow-sm 
                               focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                               transition-all duration-200 appearance-none
                               bg-white hover:bg-gray-50">
                    {% for industry in industries %}
                        <option value="{{ industry }}" {% if industry == selected_industry %}selected{% endif %}>
                            {{ industry }}
                        </option>
                    {% endfor %}
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </form>

        {% if selected_industry %}
            <!-- Chart -->
            <div class="bg-white shadow-lg rounded-lg p-6 mb-6 hover-scale fade-in" style="animation-delay: 0.4s">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">
                    Trend: {{ selected_industry }}
                </h2>
                <div class="overflow-hidden rounded-lg">
                    <img src="data:image/png;base64,{{ chart }}" 
                         alt="NSDP Trend Chart" 
                         class="w-full rounded-lg transition-transform duration-300 hover:scale-[1.01]" />
                </div>
            </div>

            <!-- Insights -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover-scale fade-in" style="animation-delay: 0.6s">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Insights</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 rounded-lg bg-gray-50 transition-colors hover:bg-gray-100">
                        <p class="text-gray-600">Slope</p>
                        <p class="text-xl font-semibold">₹{{ insights.slope }} crore/year</p>
                    </div>
                    <div class="p-4 rounded-lg bg-gray-50 transition-colors hover:bg-gray-100">
                        <p class="text-gray-600">R² Score</p>
                        <p class="text-xl font-semibold">{{ insights.r2 }}</p>
                    </div>
                    <div class="p-4 rounded-lg bg-gray-50 transition-colors hover:bg-gray-100">
                        <p class="text-gray-600">CAGR</p>
                        <p class="text-xl font-semibold">{{ insights.cagr }}</p>
                    </div>
                    <div class="p-4 rounded-lg bg-gray-50 transition-colors hover:bg-gray-100">
                        <p class="text-gray-600">Predicted NSDP ({{ insights.future_year }})</p>
                        <p class="text-xl font-semibold">₹{{ insights.future_prediction }} crore</p>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
